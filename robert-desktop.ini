
[robert-desktop]

# Machine description
nickname        = robert-desktop
name            = robert-desktop
location        = somewhere
description     = Whatever
status          = personal

# Access to this machine
hostname        = robert-desktop
aliaspattern    = ^generic\.some\.where$

# Source tree management
sourcebasedir   = /home/robert
optionlist      = /home/robert/Cactus/repos/simfactory2/mdb/optionlists/ubuntu.cfg
submitscript    = generic.sub
runscript       = /home/robert/Cactus/repos/simfactory2/mdb/runscripts/debian.sh
make            = make
basedir         = /home/robert/simulations
ppn             = 4
max-num-threads = 4
num-threads     = 4
nodes           = 1
submit          = exec @SCRIPTFILE@ < /dev/null > /dev/null 2> /dev/null & echo $!
getstatus       = ps @JOB_ID@
stop            = kill @JOB_ID@
submitpattern   = (.*)
statuspattern   = "^ *@JOB_ID@ "
queuedpattern   = $^
runningpattern  = ^
holdingpattern  = $^
exechost        = echo localhost
exechostpattern = (.*)
stdout          = cat @SIMULATION_NAME@.out
stderr          = cat @SIMULATION_NAME@.err
stdout-follow   = tail -n 100 -f @SIMULATION_NAME@.out @SIMULATION_NAME@.err
